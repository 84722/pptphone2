<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>集团宣传册</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #viewer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background: #000;
      position: relative;
    }
    #slide {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      padding: 10px;
    }
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="slide" alt="PPT 页面">
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <button id="nextBtn" class="nav-btn">&#10095;</button>
  </div>

  <script>
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let images = [];

    const viewer = document.getElementById("viewer");
    const slide = document.getElementById("slide");

    // PDF 文件路径（放在和 HTML 同一目录）
    const url = "ttpdf.pdf";

    // 加载 PDF 并转成图片
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      totalPages = pdf.numPages;
      images = [];

      const promises = [];
      for (let i = 1; i <= totalPages; i++) {
        promises.push(
          pdf.getPage(i).then(page => {
            const viewport = page.getViewport({ scale: 2 }); // scale 越大越清晰
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            return page.render({ canvasContext: ctx, viewport }).promise.then(() => {
              return canvas.toDataURL("image/png");
            });
          })
        );
      }

      Promise.all(promises).then(imgs => {
        images = imgs;
        currentPage = 1;
        showPage(currentPage);
      });
    });

    // 显示页面
    function showPage(num) {
      slide.src = images[num - 1];
    }

    // 翻页按钮
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
      }
    });

    // 手势滑动
    let startX = 0;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 50 && currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      } else if (startX - endX > 50 && currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
      }
    });
  </script>
</body>
</html>
